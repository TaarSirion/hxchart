# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  haxe-build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        haxe:
        - nightly # latest development build
        - latest  # latest stable release
        - 4.2.5
        - 3.4.7
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4

    - name: "Install: Haxe ${{ matrix.haxe }} and Haxe Libraries"
      uses: vegardit/haxe-reusable-workflows/.github/actions/setup-haxe@v1
      with:
        haxe-version: ${{ matrix.haxe }}
        haxe-libs: | # haxe libraries to be installed:
          haxeui-core@1.6.0
  haxe-test:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
        haxe:
        - nightly # latest development build
        - latest  # latest stable release
        - 4.2.5
        - 3.4.7
    steps:
    - name: Git Checkout
      uses: actions/checkout@v4

    - name: Test with Haxe
      uses: vegardit/haxe-reusable-workflows/.github/actions/test-with-haxe@v1
      with:
        haxe-version: ${{ matrix.haxe }}
        text-hxchart: tests.hxml
